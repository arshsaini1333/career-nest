{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block body %}
<div class="feedback-page-container">
    <div class="feedback-text">
        <h1>Feedback Form</h1>
    </div>
    <div class="feedback-page-form">
        <form method="post" id="feedbacks-form">
            {% csrf_token %}
            <div>
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" required>
            </div>
            <div>
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" required>
            </div>
            <div>
                <label for="id_feedback">Feedback:</label>
                <textarea id="id_feedback" name="feedback" required></textarea>
            </div>
            <div><button type="submit">Submit</button></div>
        </form>
        <div class="visiUp-links">
            <h4>Also Visit Us: </h4>
            <div>
                <a href="https://www.linkedin.com/in/yashchindalia?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.facebook.com/Mr.YashChindalia?mibextid=ZbWKwL" target="_blank">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="https://www.instagram.com/yashchindalia?igsh=MWVzZmtseGRzYjY1ZQ==" target="_blank">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
